<!-- login.component.html -->
<div class="container col-md-6 offset-md-3 mt-5">
  <div class="logo-container">
    <img src="assets/logo.png" alt="Company Logo" class="logo">
</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
