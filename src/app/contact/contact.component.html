<div class="wheel-container">
  <div class="wheel" [style.transform]="wheelTransform">
    <div class="segment" *ngFor="let segment of segments; let i = index" [style.transform]="'rotate(' + (i * segmentAngle) + 'deg)'">
      <span [style.transform]="'rotate(' + (-i * segmentAngle) + 'deg)'">{{ segment }}</span>
    </div>
  </div>
  <button (click)="spinWheel()">Spin</button>
</div>
