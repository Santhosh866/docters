<div class="form-group">
    <label for="myTextArea">History of present illness text</label><br>
    <textarea rows="10" cols="80" placeholder="Enter your text here..." [(ngModel)]="textareaContent"></textarea>
</div>
<div class="form-group">
    <label for="myTextArea">Review Of Systems Text</label><br>
    <textarea rows="10" cols="40" placeholder="Enter your text here..." [(ngModel)]="textareaReviewOfSystemsText"></textarea>
</div>
<div class="form-group">
    <label for="myTextArea">Physical Exam Text</label><br>
    <textarea rows="10" cols="40" placeholder="Enter your text here..." [(ngModel)]="textareaPhysicalExamText"></textarea>
</div>
<div class="form-group">
    <label for="myTextArea">Assessment Text</label><br>
    <textarea rows="10" cols="40" placeholder="Enter your text here..." [(ngModel)]="textareaAssessmentText"></textarea>
</div>
<div class="button-container">
    <button class="custom-button submit-button" (click)="handleSubmit()">Submit</button>
    <button class="custom-button save-button" (click)="handleSave()">Save</button>
  </div>
