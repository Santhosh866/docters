<div fxLayout="column" fxLayoutGap="20px">
  <mat-card fxFlex="100%" *ngFor="let key of getNoteKeys()" class="custom-shaped-card">
    <mat-card-header>
      <mat-card-title class="mat-title">{{ key }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="editable-content scrollable-content">
        <textarea matInput [(ngModel)]="data.note[key]" (ngModelChange)="onTextChange($event, key)" class="editable-textarea"></textarea>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="button-container">
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
  <button mat-raised-button color="accent" (click)="onSubmit()">Submit</button>
</div>
</div>
