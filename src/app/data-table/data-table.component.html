<h2>Welcome to the Protected Page</h2>
<button (click)="logout()">Logout</button>
<div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>Case ID</th>
          <th>Patient</th>
          <th>Date Time</th>
          <th>Status</th>
          <th>Verify</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data.slice(startIndex, endIndex + 1)" [ngStyle]="{'background-color': getStatusColor(item.status)}">
          <a href="javascript:void(0);" (click)="navigateToCase(item._id)">
            {{ item.caseid }}
          </a>
          <td>{{ item.name }}</td>
          <td>{{ item.date |date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td>{{ item.status }}</td>
          <td>{{ item.verified ? 'Verify' : 'Verified' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
<div class="pagination-container">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a href="javascript:void(0);" class="page-link" (click)="onPageChange(currentPage - 1)">
        Previous
      </a>
    </li>
    <li class="page-item" *ngFor="let page of getPaginationArray()">
      <a href="javascript:void(0);" class="page-link" (click)="onPageChange(page)" [class.active]="currentPage === page">
        {{ page }}
      </a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
      <a href="javascript:void(0);" class="page-link" (click)="onPageChange(currentPage + 1)">
        Next
      </a>
    </li>
  </ul>
</div>
