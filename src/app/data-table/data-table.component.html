<h2 style="color: #1B1E22;">Note List</h2>
<div class=" custom-table-container">
    <table mat-table [dataSource]="dataSource" class="custom-table" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Case ID </th>
        <td>
          <a  mat-cel *matCellDef="let row" [routerLink]="['/note', row._id]"  style="text-decoration: none;margin-left: 18px;">
            {{row.caseid}}
          </a>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
        <td mat-cell *matCellDef="let row" > {{row.name}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row" style="background-color: rgb(247, 225, 225);
        border-radius: 10px;
        padding: 5px 10px;
        color: black;
        margin-top: 10px;
        display: table;" [style.background-color]= getStatusColor(row.status)> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="verified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Verify </th>
        <td mat-cell *matCellDef="let row" > 
          <button mat-flat-button [color] = "getVerifiedColor(row)" (click)="onClick(row)">
          <!-- <mat-icon>edit</mat-icon> -->
          {{ row.verified ? 'Verify' : 'Verified' }}</button> </td>

      </ng-container>
  
      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
